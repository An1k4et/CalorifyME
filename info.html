<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  
  <body style="background-image:url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
    <div class="wrapper">
      <section class="form login">
        <header>Fitness.com</header>
        <form action="#">
          <div class="error-txt">This is an error message!</div>
            <div class="field input">
              <label>Height</label>
              <input type="number" step=any name="height" placeholder="Height in cm" required>
            </div>
            <div class="field input">
                <label>Weight</label>
                <input type="number" step=any name="weight" placeholder="Weight in Kg" required>
            </div>
            <div class="field input">
                <label>Age</label>
                <input type="number" name="age" placeholder="Age" required>
            </div>
            <label>Gender</label><br>
            
            <input type="radio" name="gender" value="male"> Male
            <br>
            <input type="radio" name="gender" value="female"> Female
            <br>
            <br>
            <label for="cars">Choose your activity level</label><br>
            <select name="activiy" id="activiy" style="width: 300px;">
              <option value="1.2">Sedentary(Little or no exercise)</option>
              <option value="1.375">Lightly active (Light exercise or sports 1-3 days/week)</option>
              <option value="1.55">Moderately active (moderate exercise 3-5 days/week)</option>
              <option value="1.725">Very Active(very hard exercise and difficult job)</option>
            </select>
          <div class="field button">
            <br><input id="submit" type="Submit" value="Continue">
          </div>
        </form>
      </section>
    </div>
    
    <script src="javascript/sell.js"></script>
    
  </body>
</html>
